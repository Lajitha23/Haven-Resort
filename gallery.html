<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Haven Resort</title>
  <meta name="description" content="Explore Haven Resort's gallery featuring luxury villas, poolside stays, and cozy cottages in a tropical paradise.">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <link rel="stylesheet" href="Style.css">
  <style>
    /* Temporary styles */
    .gallery-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    figcaption {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="H.png" alt="Haven Resort Logo" width="80" height="80" style="margin-right: 10px;" loading="lazy">
        HAVEN RESORT
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-light text-center py-5">
    <h1>Our Gallery</h1>
    <p class="lead">A glimpse of the luxury and comfort awaiting you at Haven Resort</p>
  </header>

  <!-- Gallery -->
  <div class="container py-5" aria-label="Gallery of Haven Resort accommodations">
    <div class="row g-4">

      <!-- Image 1 -->
      <div class="col-sm-6 col-md-4">
        <figure>
          <a href="Premium_Villa.jpg" data-lightbox="gallery" data-title="Luxury Premium Villa at Haven Resort">
            <img src="Premium_Villa.jpg" class="gallery-img" alt="Luxury Premium Villa exterior view with modern architecture" loading="lazy">
          </a>
          <figcaption>Luxury Premium Villa</figcaption>
        </figure>
      </div>

      <!-- Image 2 -->
      <div class="col-sm-6 col-md-4">
        <figure>
          <a href="Pool_villa.jpg" data-lightbox="gallery" data-title="Luxury Pool Villa at Haven Resort">
            <img src="Pool_villa.jpg" class="gallery-img" alt="Private Pool Villa with tropical surroundings" loading="lazy">
          </a>
          <figcaption>Luxury Pool Villa</figcaption>
        </figure>
      </div>

      <!-- Image 3 -->
      <div class="col-sm-6 col-md-4">
        <figure>
          <a href="Cozy_Cottage.jpg" data-lightbox="gallery" data-title="Cozy Cottage at Haven Resort">
            <img src="Cozy_Cottage.jpg" class="gallery-img" alt="Cozy Cottage nestled in tropical greenery" loading="lazy">
          </a>
          <figcaption>Cozy Cottage</figcaption>
        </figure>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2025 Haven Resort | All Rights Reserved</p>
    <p>
      Email: <a href="mailto:info@havenresort.com" class="text-white">info@havenresort.com</a> | 
      Phone: <a href="tel:+919876543210" class="text-white">+91 98765 43210</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
